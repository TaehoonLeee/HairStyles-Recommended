<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <link href="/static/vendor/fontawesome-free/css/all.css?after" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/static/css/sb-admin-2.css?after" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5" style="width: 60%; margin-left: 20%; margin-right: 20%">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">

          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-left ml-2">
                <div class="h5 text-gray-900 mb-4">Input Your Information</div>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-8 mb-3">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="이름">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="생년 월일">
                </div>
                <div class="form-group row">
                  <div class="col-sm-8 mb-3">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="정면 사진 첨부">
                  </div>
                  <div class="col-sm-8">
                    <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="윗면 사진 첨부">
                  </div>
                </div>
                <a href="login.html" class="btn btn-primary btn-user btn-block" style="text-align: center; width: 50%">
                  OK 버튼
                </a>

              </form>
              <hr>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/static/js/sb-admin-2.min.js"></script>

</body>

</html>
